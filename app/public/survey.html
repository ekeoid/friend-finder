<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>FriendFinder</title>
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h2 class="display-4">Survey</h2>
            </div>
        </div>
        
        <div class="container"> 
        <h3 class="pb-3">About You</h3>
        <form class="mb-5" id="new-user">
            <div class="form-group col-md-10">
                <label for="formGroupExampleInput">Name (Required)</label>
                <input type="text" class="form-control" id="form-name" placeholder="Your name">
            </div>
            <div class="form-group col-md-10 pb-3">
                <label for="formGroupExampleInput2">Link to Photo Image (Required)</label>
                <input type="text" class="form-control" id="form-photo" placeholder="Your photo">
            </div>

            <hr class="pb-2">

            <div id="question-area"></div>

            <button type="submit" class="btn btn-primary btn-submit px-5 mb-2">Submit</button>
        </form>
        </div>
    </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!-- <script src="https://code.jquery.com/jquery-3.3.1.js"></script> -->
        <!-- <script src="https://code.jquery.com/jquery.js"></script> -->

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="../public/js/survery.js"></script>
    </body>
</html>
